<div class="auth-container">
  <h1>Registrar nuevo usuario</h1>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      Correo electrónico
      <input type="email" formControlName="email" placeholder="usuario@feria.com" />
    </label>

    <label>
      Contraseña
      <input type="password" formControlName="password" placeholder="Mínimo 6 caracteres" />
    </label>

    <label>
      Confirmar contraseña
      <input type="password" formControlName="confirmPassword" placeholder="Repite la contraseña" />
    </label>

    <label>
      Cooperativa / Stand
      <select formControlName="standId">
        <option value="">Selecciona tu cooperativa o stand</option>
        @for (s of stands(); track s.id) {
          <option [value]="s.id">{{ s.cooperativeName }} - {{ s.name }}</option>
        }
      </select>
    </label>

    <button type="submit" [disabled]="form.invalid || loading()">
      {{ loading() ? 'Creando usuario...' : 'Registrar usuario' }}
    </button>

    <p class="success" *ngIf="success()">{{ success() }}</p>
    <p class="error" *ngIf="error()">{{ error() }}</p>
  </form>

  <p class="link">
    ¿Ya tienes cuenta?
    <a routerLink="/login">Inicia sesión</a>
  </p>
</div>
